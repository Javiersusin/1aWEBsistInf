<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Proyecto con Bootstrap</title>
  <!-- Enlazar el CSS de Bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
<!--Esto es para poder usar iconos de bootstrap sin tener que instalar nada -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <style>
      i{
        font-size: 250px;
        color: rgb(8,212,8);
      }
   </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi página con Bootstrap</h1>
    <p>Este es un ejemplo de cómo utilizar Bootstrap de forma local.</p>
    <button class="btn btn-primary">Un botón con Bootstrap</button>
  </div>

  <i class="bi bi-android2"></i>

  <!-- Enlazar el JavaScript de Bootstrap -->
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
