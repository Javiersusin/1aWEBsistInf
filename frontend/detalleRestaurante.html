<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 id="nombreRestaurante"></h1>
        <img id="fotoRestaurante" src="" alt="" style="max-width: 100%;">
        <p id="descripcionRestaurante"></p>
        <p><strong>Teléfono:</strong> <span id="telefonoRestaurante"></span></p>
        <p><strong>Ubicación:</strong> <span id="ubicacionRestaurante"></span></p>
        <p><strong>URL:</strong> <a id="urlRestaurante" href=""></a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Recupera los datos del restaurante desde sessionStorage
    const restaurante = JSON.parse(sessionStorage.getItem('selectedRestaurant'));
    
    if (!restaurante) {
        alert('No se encontraron los datos del restaurante.');
        return;
    }

    // Rellena los elementos con los datos del restaurante
    document.getElementById('nombreRestaurante').value = restaurante.nombre;
    document.getElementById('fotoRestaurante').value = restaurante.fotos;
    document.getElementById('descripcionRestaurante').value = restaurante.descripcion;
    document.getElementById('telefonoRestaurante').value = restaurante.telefono;
    document.getElementById('ubicacionRestaurante').value = restaurante.ubicacion;
    document.getElementById('urlRestaurante').href = restaurante.URLweb;
    document.getElementById('urlRestaurante').value = restaurante.URLweb || 'No disponible';
});

    </script>
</body>
</html>
